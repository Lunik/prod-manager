<div class="info_message">
  <p class="message">{{ info_message.message }}</p>
  {% if "reasons" in info_message %}
    <ul class="reasons">
      {% for attribute, reason in info_message.reasons.items() %}
      <li class="reason">{{ attribute }} : {{ reason }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
