<button class="form-toogle display-toggle" id="{{ form_id }}" target="form#{{ form_id }}">{{ form_title }}</button>
<form id="{{ form_id }}" class="hidden" method="{{ form_method }}" action="{{ form_action }}">
  {% for field in form %}
    {% if field.id == 'csrf_token' %}
      {{ field }}
    {% else %}
      <div class="field">{{ field.label }} {{ field }}</div>
    {% endif %}
  {% endfor %}
  <input type="submit" value="{{ form_submit_value }}" />
</form>
