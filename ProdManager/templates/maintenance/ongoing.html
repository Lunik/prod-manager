{% if (ongoing_maintenances.count()) > 0 %}
<h2 id="ongoing_maintenances">Ongoing maintenances</h2>
<ul id="maintenance-list">
{% for maintenance in ongoing_maintenances %}
<li>{{ maintenance.status.name }} - <a href="{{ url_for('maintenance.show', resource_id=maintenance.id) }}">{{ maintenance.name }}</a></li>
{% endfor %}
</ul>
{% endif %}
