{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% set is_auth = True %}

{% block content %}
<h1 id="title">Login</h1>
<div id="form">
  <form id="login" method="post">
    {{ form.csrf_token }}
    {{ form.token.label }} : {{ form.token }}
    <input type="submit" value="Login" />
  </form>
</div>
<a id="token" href="{{ url_for('auth.token')}}">Generate token</a>
{% endblock %}
