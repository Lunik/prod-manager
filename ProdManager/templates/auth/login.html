{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% set share_title = "Login - Prod Manager" %}
{% set is_auth = True %}

{% block content %}
<h1 id="title">Login</h1>
<div id="form">
  <form id="login" method="post">
    {{ form.csrf_token }}
    {{ form.secret.label }} : {{ form.secret }}
    <input type="submit" value="Login" />
  </form>
</div>
{% endblock %}
