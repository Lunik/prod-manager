{% extends "base.html" %}
{% set share_title = _("auth_login_title") %}
{% block title %}{{ share_title }}{% endblock %}
{% set is_auth = True %}

{% block content %}
<h1 id="title">{{ _("auth_login_title") }}</h1>
<div id="form">
  <form id="login" method="post">
    {{ form.csrf_token }}
    {{ form.secret.label }} : {{ form.secret }}
    <input type="submit" value="{{ _('auth_login_submit').capitalize() }}" />
  </form>
</div>
{% endblock %}
