<form id="{{ form_id }}" method="{{ form_method }}" action="{{ form_action }}">
  {% for field in form %}
    {% if field.id == 'csrf_token' %}
      {{ field }}
    {% else %}
      {{ field.label }} : {{ field }}
    {% endif %}
  {% endfor %}
  <input type="submit" value="{{ form_submit_value }}" />
</form>
