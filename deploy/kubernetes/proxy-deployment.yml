---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prod-manager
    component: proxy
  name: prod-manager-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-manager
      component: proxy
  template:
    metadata:
      labels:
        app: prod-manager
        component: proxy
    spec:
      initContainers:
      - image: registry.gitlab.com/prod-manager/prod-manager:latest
        imagePullPolicy: Always
        name: static
        command: ["cp", "-rv", "ProdManager/static", "/static"]
        resources:
          requests:
            cpu: 50m
            memory: 10M
          limits:
            cpu: 100m
            memory: 25M
        volumeMounts:
        - name: static-files
          mountPath: /static
      containers:
      - image: nginx:latest
        name: proxy
        resources:
          requests:
            cpu: 10m
            memory: 10M
          limits:
            cpu: 100m
            memory: 50L
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: static-files
          mountPath: /usr/share/nginx/html
          readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: prod-manager-proxy
        - name: static-files
          emptyDir: {}